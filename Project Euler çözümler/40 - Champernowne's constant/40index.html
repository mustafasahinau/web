<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//         An irrational decimal fraction is created by concatenating the positive integers:

// 0.123456789101112131415161718192021...

// It can be seen that the 12th digit of the fractional part is 1.

// If dn represents the nth digit of the fractional part, find the value of the following expression.

// d1 × d10 × d100 × d1000 × d10000 × d100000 × d1000000


var indexdegerleri = 0;
var number = 1;
var kachane = number + '';

var verilendegerler = [1,10,100,1000,10000,100000,1000000]; // Her sayı için işlem yapılacağından array haline getirilir.


var sonuc = 1;
for(var i=0, arraydakiherbirsayi; arraydakiherbirsayi = verilendegerler[i]; i++){ //arrayın index değerleri ile her sayının pozisyon değeri bulunur.yani arraydaki her bir sayı
    while((kachane.length + indexdegerleri) < arraydakiherbirsayi){ // arraydaki her sayı kontrol edilene kadar döngü çalışır
        indexdegerleri += kachane.length; // sayinin uzunluğuna index değeri eklenerek toplanır
        number += 1;
        kachane = number + '';
    }
    
    var kacincihanede = parseInt(kachane[arraydakiherbirsayi - indexdegerleri - 1]); 
    console.log('arraydakiherbirsayi: ' + arraydakiherbirsayi + '  indexdegerleri: ' + indexdegerleri + '  kachane: ' + kachane + '  kacincihanede: ' + kacincihanede);
    sonuc *= kacincihanede; //  haneye hangi sayıların denk geldiğini çarparak sonunca ekle 
}

console.log(sonuc); //sonuc 210 olarak bulunur
    </script>
</body>
</html>
