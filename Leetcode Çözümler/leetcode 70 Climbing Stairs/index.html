    <script>
/*
You are climbing a stair case. It takes n steps to reach to the top.

Each time you can either climb 1 or 2 steps. In how many distinct ways can you climb to the top?

Example 1:

Input: 2
Output: 2
Explanation: There are two ways to climb to the top.
1. 1 step + 1 step
2. 2 steps
*/

var climbStairs = function(n) {

if (n < 1) return 0; // birinci durum adımsız
if (n == 1) return 1; // ikinci durum 1 adım ile
if (n == 2) return 2; // üçüncü durum 2 adım ile


let a = 1, b = 2; // değerli değişkenler oluşturulur
let temp = a + b;  
for (let i = 3; i <= n; i++) { //input(n) 3 ten küçük eşit olmak koşulu ile döngüye sokulur
    temp = a + b;  //temp şuanki durumun datasını kaydeder
    a = b;   //a ikinci alt durumukaydeder
    b = temp;   //b ilk alt durumu kaydeder
}
return temp;  //son olarak temp değeri fonksiyona döndürülür.
};
    </script>
